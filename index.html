<!doctype html>
<html class="fill-height">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal lightning</title>

    <link rel="stylesheet" href="node_modules/uikit/dist/css/uikit.css" />
    <link rel="stylesheet" href="lib/css/utility.css" />
    <link rel="stylesheet" href="node_modules/highlight.js/styles/zenburn.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex.css" />
    <link rel="stylesheet" href="node_modules/vex-js/dist/css/vex-theme-os.css" />

    <script src="lib/js/setup.js" ></script>

  </head>
  <body class="fill-height">
    <div class="uk-visible-toggle" style="position: fixed; z-index: 10;">
      <a uk-icon="icon: cog" style="position: fixed;"></a>
      <nav class="uk-hidden-hover">
        <i uk-icon="icon: cog" style="visibility: hidden;"></i>
        <a id="js-image-paste-btn" class="uk-icon-button" style="width: 100px;" href="javascript:void(0);">
          <span uk-icon="icon: image"></span>
          <span uk-icon="icon: forward"></span>
        </a>
        <a id="js-chapter-separate-btn"   class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: chevron-right"></a>
        <a id="js-section-separate-btn"   class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: chevron-down"></a>
        <a id="js-open-browser-btn"       class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: play-circle"></a>
        <a id="js-reload-reveal-view-btn" class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: refresh"></a>
        <a id="js-print-btn"              class="uk-icon-button" href="javascript:void(0);" >
          <i class="fa fa-print"></i>
        </a>
        <a id="js-fragment-btn"                 class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: move"></a>
        <a id="js-fragment-grow-btn"            class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: plus-circle"></a>
        <a id="js-fragment-shrink-btn"          class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: minus-circle"></a>
        <a id="js-fragment-fade-up-btn"         class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: arrow-up"></a>
        <a id="js-fragment-fade-down-btn"       class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: arrow-down"></a>
        <a id="js-fragment-fade-left-btn"       class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: arrow-left"></a>
        <a id="js-fragment-fade-right-btn"      class="uk-icon-button" href="javascript:void(0);" uk-icon="icon: arrow-right"></a>
        <a id="js-fragment-current-visible-btn" class="uk-icon-button" href="javascript:void(0);" >
          <i class="fa fa-spinner fa-spin"></i>
        </a>
        <a id="js-fragment-highlight-current-blue-btn" class="uk-icon-button" href="javascript:void(0);" style="color: blue;">hl1</a>
        <a id="js-fragment-highlight-red-btn"          class="uk-icon-button" href="javascript:void(0);" style="color: red;">hl</a>

        <a id="js-style-full-width-btn" class="uk-icon-button" href="javascript:void(0);" >
          <i class="fa fa-arrows-h"></i>
        </a>
      </nav>
    </div>
    <div class="uk-container-expand fill-height">
      <div class="uk-grid uk-grid-collapse half-height">
        <div class="uk-width-1-2 fill-height">
          <div id="js-markdown-input" class="fill-height uk-width-1-1"></div>
        </div>
        <div class="uk-width-1-2 fill-height">
          <div id="js-markdown-result" class="fill-height with-overflow"></div>
        </div>
      </div>
      <div class="half-height">
        <iframe id="js-reveal-view" src="reveal_view.html" class="fill-height uk-width-1-1"></iframe>
      <div>
    </div>
    <script src="lib/js/convert.js" ></script>
    <script src="lib/js/utility.js" ></script>
    <script src="lib/js/tools.js" ></script>
    <script src="lib/js/context_menu.js" ></script>
    <script src="lib/js/ipc_renderer.js" ></script>
    <script src="node_modules/uikit/dist/js/uikit.js"></script>
    <script src="node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="node_modules/vex-js/dist/js/vex.combined.min.js"></script>
    <script>vex.defaultOptions.className = 'vex-theme-os';</script>
  </body>
</html>
